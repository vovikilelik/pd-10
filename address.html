<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адрес</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="delivery.html" class="content">
        <div class="title">
            <h1>Введите Ваш адрес, куда доставить</h1>
            <hr>
        </div>
        <ul class="check-list">
            <li>
                <div>Город</div>
                <input placeholder="Куда везти?" />
            </li>
            <li>
                <div>Улица</div>
                <input placeholder="Немного точнее" />
            </li>
            <li>
                <div>Дом, корпус и строение</div>
                <input placeholder="Намного точнее" />
            </li>
            <li>
                <div>Пожелания и примечания, если есть</div>
                <input />
            </li>
        </ul>
        <button type="submit">Продолжить</button>
    </form>
</body>
</html>
